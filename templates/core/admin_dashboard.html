<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dashboard Admin - Absenmuismart</title>

</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex flex-col items-center justify-center text-white">
  <div class="bg-white text-gray-800 p-8 rounded-lg shadow-lg w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Dashboard Admin - Absenmuismart</h1>

    <div class="grid grid-cols-2 gap-4">
      <a href="{% url 'tambah_user' %}" class="bg-indigo-500 hover:bg-indigo-600 text-white py-3 px-4 rounded text-center shadow-md">
