<!DOCTYPE html>
<html lang="en" class="h-screen bg-gradient-to-r from-blue-500 to-purple-600">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Absenmuismart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl p-8 shadow-xl w-96">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login Absenmuismart</h1>

    <!-- Pesan error -->
    {% if messages %}
      <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
        class="mb-4 w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />

      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        class="mb-6 w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />

      <button
        type="submit"
        class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600 transition-colors duration-200"
      >
        Masuk
      </button>
    </form>
  </div>
</body>
</html>
